<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <style>

        .card { background: white; border-radius: 12px; padding: 25px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }

        .option-btn:hover { background: #f8f9fa; }

        .nav-btns { margin-top: 20px; display: flex; justify-content: space-between; align-items: center; }

    </style>
</head>
<body>

<div class="container">
    <div id="main-screen">
        <h1>ğŸ“š ê¸°ì¶œ ë¬¸ì œ ì€í–‰</h1>
        <p>ë¡œê·¸ì¸ ì—†ì´ ë°”ë¡œ í•™ìŠµì„ ì‹œì‘í•˜ì„¸ìš”!</p>
        <div id="quiz-list">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
    </div>

    <div id="quiz-screen" class="card">
        <button id="backBtn">â¬… ëª©ë¡ìœ¼ë¡œ</button>
        <h3 id="quiz-info"></h3>
        <hr>
        <div id="question-container">
            <p id="q-text" style="font-size: 1.2rem; font-weight: bold; min-height: 60px;"></p>
            <div id="options-container"></div>
        </div>
        <div class="nav-btns">
            <button id="prevBtn">ì´ì „</button>
            <span id="page-num"></span>
            <button id="nextBtn">ë‹¤ìŒ</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCNnZltTeWoOodD7zmonx34RivTz6i8s04",
        authDomain: "qbank-f4821.firebaseapp.com",
        databaseURL: "https://qbank-f4821-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "qbank-f4821"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let allData = {};
    let currentQuizSet = [];
    let currentIdx = 0;
    let currentQuizId = ""; // ì˜¤ë‹µ ê¸°ë¡ìš© ID

    // 1. ë°ì´í„° ë¡œë“œ (ë¡œê·¸ì¸ ì²´í¬ ì—†ì´ ì¦‰ì‹œ ì‹¤í–‰)
    onValue(ref(db, '/'), (snapshot) => {
        allData = snapshot.val() || {};
        renderList();
    });

    function renderList() {
        const listDiv = document.getElementById('quiz-list');
        let html = "";
        
        // ë¡œì»¬ìŠ¤í† ë¦¬ì§€ì—ì„œ ì˜¤ë‹µ ê¸°ë¡ ê°€ì ¸ì˜¤ê¸°
        const wrongAnswers = JSON.parse(localStorage.getItem('wrong_quizzes') || "{}");

        for (let subject in allData) {
            if (typeof allData[subject] !== 'object') continue;
            html += `<div class="card"><h2 class="subject-title">ğŸ“˜ ${subject}</h2>`;
            for (let year in allData[subject]) {
                for (let type in allData[subject][year]) {
                    const id = `${subject}_${year}_${type}`;
                    const wrongCount = wrongAnswers[id] ? ` <span class="wrong-badge">âŒ ì˜¤ë‹µ ìˆìŒ</span>` : "";
                    html += `<button class="quiz-btn" data-s="${subject}" data-y="${year}" data-t="${type}">
                                ${year}ë…„ ${type}${wrongCount}
                             </button>`;
                }
            }
            html += `</div>`;
        }
        listDiv.innerHTML = html || "ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.";

        document.querySelectorAll('.quiz-btn').forEach(btn => {
            btn.onclick = () => startQuiz(btn.dataset.s, btn.dataset.y, btn.dataset.t);
        });
    }

    function startQuiz(s, y, t) {
        currentQuizId = `${s}_${y}_${t}`;
        currentQuizSet = allData[s][y][t];
        currentIdx = 0;
        document.getElementById('main-screen').style.display = 'none';
        document.getElementById('quiz-screen').style.display = 'block';
        document.getElementById('quiz-info').innerText = `${s} (${y}ë…„ ${t})`;
        displayQuestion();
    }

    function displayQuestion() {
        const q = currentQuizSet[currentIdx];
        document.getElementById('q-text').innerText = `${currentIdx + 1}. ${q.question}`;
        document.getElementById('page-num').innerText = `${currentIdx + 1} / ${currentQuizSet.length}`;
        
        const optContainer = document.getElementById('options-container');
        optContainer.innerHTML = "";
        
        const options = Array.isArray(q.options) ? q.options : Object.values(q.options || {});
        options.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = `${i + 1}) ${opt}`;
            btn.onclick = () => checkAnswer(i + 1, q.answer);
            optContainer.appendChild(btn);
        });
    }

    // 2. ì •ë‹µ ì²´í¬ ë° ì˜¤ë‹µ ê´€ë¦¬ (localStorage í™œìš©)
    function checkAnswer(selected, correct) {
        if (String(selected) === String(correct)) {
            alert("âœ… ì •ë‹µì…ë‹ˆë‹¤!");
        } else {
            alert(`âŒ í‹€ë ¸ìŠµë‹ˆë‹¤! ì •ë‹µì€ ${correct}ë²ˆì…ë‹ˆë‹¤.`);
            
            // ì˜¤ë‹µ ê¸°ë¡ ì €ì¥
            let wrongAnswers = JSON.parse(localStorage.getItem('wrong_quizzes') || "{}");
            wrongAnswers[currentQuizId] = true;
            localStorage.setItem('wrong_quizzes', JSON.stringify(wrongAnswers));
        }
    }

    document.getElementById('nextBtn').onclick = () => { if (currentIdx < currentQuizSet.length - 1) { currentIdx++; displayQuestion(); } };
    document.getElementById('prevBtn').onclick = () => { if (currentIdx > 0) { currentIdx--; displayQuestion(); } };
    document.getElementById('backBtn').onclick = () => {
        document.getElementById('main-screen').style.display = 'block';
        document.getElementById('quiz-screen').style.display = 'none';
        renderList(); // ëª©ë¡ìœ¼ë¡œ ê°ˆ ë•Œ ì˜¤ë‹µ ë°°ì§€ ê°±ì‹ 
    };
</script>
</body>
</html>
