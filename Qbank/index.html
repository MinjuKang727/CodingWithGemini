<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QBank - ê¸°ì¶œ ë¬¸ì œ ì€í–‰</title>
    <style>
        body { font-family: 'ë§‘ì€ ê³ ë”•', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; line-height: 1.6; }
        .container { max-width: 800px; margin: 0 auto; }
        .card { background: white; border-radius: 12px; padding: 25px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .subject-title { color: #1a73e8; border-bottom: 2px solid #e8f0fe; padding-bottom: 10px; }
        .quiz-btn { 
            background: #fff; border: 1px solid #dadce0; padding: 10px 15px; margin: 5px; 
            border-radius: 20px; cursor: pointer; transition: 0.2s;
        }

        /* í€´ì¦ˆ í™”ë©´ ìŠ¤íƒ€ì¼ */
        #quiz-screen { display: none; }
        .option-btn { 
            display: block; width: 100%; text-align: left; padding: 12px; margin: 8px 0;
            border: 1px solid #ddd; border-radius: 8px; background: #fff; cursor: pointer;
        }
        .option-btn:hover { background: #f8f9fa; }
        .nav-btns { display: flex; justify-content: space-between; margin-top: 20px; }

</head>
<body>

<div class="container">
    <div id="main-screen">
        <div id="userInfo" style="text-align: right; margin-bottom: 10px;">
            <button id="loginBtn" onclick="handleLogin()">ë¡œê·¸ì¸</button>
        </div>
        <h1>ğŸ“š ë‚˜ì˜ ë¬¸ì œ ì€í–‰</h1>
        <div id="quiz-list">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤...</div>
    </div>

    <div id="quiz-screen" class="card">
        <button onclick="showMain()" style="margin-bottom: 20px;">â¬… ëª©ë¡ìœ¼ë¡œ</button>
        <h3 id="quiz-info">ê³¼ëª©ëª… - ì—°ë„</h3>
        <hr>
        <div id="question-container">
            <p id="q-text" style="font-size: 1.1rem; font-weight: bold;"></p>
            <div id="options-container"></div>
        </div>
        <div class="nav-btns">
            <button onclick="prevQuestion()">ì´ì „</button>
            <span id="page-num">1 / 25</span>
            <button onclick="nextQuestion()">ë‹¤ìŒ</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithRedirect, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCNnZltTeWoOodD7zmonx34RivTz6i8s04",
        authDomain: "qbank-f4821.firebaseapp.com",
        databaseURL: "https://qbank-f4821-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "qbank-f4821"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    let allData = {};
    let currentQuizSet = [];
    let currentIdx = 0;

    // 1. ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
    onValue(ref(db, '/'), (snapshot) => {
        allData = snapshot.val();
        renderList();
    });

    function renderList() {
        const listDiv = document.getElementById('quiz-list');
        if (!allData) return;
        
        let html = "";
        for (let subject in allData) {
            if (typeof allData[subject] !== 'object') continue;
            html += `<div class="card"><h2 class="subject-title">ğŸ“˜ ${subject}</h2>`;
            for (let year in allData[subject]) {
                for (let type in allData[subject][year]) {
                    html += `<button class="quiz-btn" onclick="startQuiz('${subject}', '${year}', '${type}')">
                                ${year}ë…„ ${type}
                             </button>`;
                }
            }
            html += `</div>`;
        }
        listDiv.innerHTML = html;
    }

    // 2. í€´ì¦ˆ ì‹œì‘ í•¨ìˆ˜
    window.startQuiz = (s, y, t) => {
        currentQuizSet = allData[s][y][t];
        currentIdx = 0;
        
        document.getElementById('main-screen').style.display = 'none';
        document.getElementById('quiz-screen').style.display = 'block';
        document.getElementById('quiz-info').innerText = `${s} (${y}ë…„ ${t})`;
        
        displayQuestion();
    };

    // 3. ë¬¸ì œ í‘œì‹œ í•¨ìˆ˜
    function displayQuestion() {
        const q = currentQuizSet[currentIdx];
        document.getElementById('q-text').innerText = `${currentIdx + 1}. ${q.question}`;
        document.getElementById('page-num').innerText = `${currentIdx + 1} / ${currentQuizSet.length}`;
        
        const optContainer = document.getElementById('options-container');
        optContainer.innerHTML = "";
        
        q.options.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = `${i + 1}) ${opt}`;
            btn.onclick = () => alert(`ì„ íƒí•˜ì‹  ë‹µ: ${i + 1}ë²ˆ\n(ì •ë‹µ ì²´í¬ ê¸°ëŠ¥ì€ êµ¬í˜„ ì˜ˆì •ì…ë‹ˆë‹¤.)`);
            optContainer.appendChild(btn);
        });
    }

    // 4. ë„¤ë¹„ê²Œì´ì…˜ í•¨ìˆ˜
    window.nextQuestion = () => {
        if (currentIdx < currentQuizSet.length - 1) {
            currentIdx++;
            displayQuestion();
        }
    };
    window.prevQuestion = () => {
        if (currentIdx > 0) {
            currentIdx--;
            displayQuestion();
        }
    };
    window.showMain = () => {
        document.getElementById('main-screen').style.display = 'block';
        document.getElementById('quiz-screen').style.display = 'none';
    };

    // ë¡œê·¸ì¸/ë¡œê·¸ì•„ì›ƒ (Redirect ë°©ì‹)
    window.handleLogin = () => {
        if (auth.currentUser) signOut(auth).then(() => location.reload());
        else signInWithRedirect(auth, provider);
    };
</script>
</body>
</html>
